<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login V1</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <!--===============================================================================================-->
    <link rel="icon" type="image/png" href="{% static 'Login/images/icons/favicon.ico' %}"/>
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css"
          href="{% static 'Login/fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/animate/animate.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/css-hamburgers/hamburgers.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/vendor/select2/select2.min.css' %}">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Login/css/main.css' %}">
    
    <!--===============================================================================================-->
    <!-- Cairo Font -->
    <link href='https://fonts.googleapis.com/css?family=Cairo' rel='stylesheet'>
    <style>
        body {
            font-family: Cairo;
        }
    </style>
    <!--===============================================================================================-->
</head>
<body dir="rtl">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#">الرئيسية</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">التعليم المستمر</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Trainers:AllTrainer' %}">المدربين</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Teams:Team' %}">الفريق</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'Teams:About' %}">من نحن</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">تواصل معنا</a>
          </li>
          
        </ul>
      </nav>
   

<div class="limiter">
  
    <div class="container-login100">
        <!-- Grey with black text -->

  
        <div class="wrap-login100">
            
            <div class="login100-pic js-tilt" data-tilt>
                <img src="{% static 'Login/images/image1.jpg' %}" alt="IMG">
            </div>

            <form class="login100-form validate-form" method="post">
                {% csrf_token %}
					<span class="login100-form-title">
						تسجيل الدخول
					</span>

                <div class="wrap-input100 validate-input" data-validate="اسم المستخدم غير صالح">
                    <h6 style="margin-bottom: 10px;">البريد الالكتروني</h6>
                    <input class="input100" name="username" placeholder="اسم المستخدم" required="required">
                    <span class="focus-input100"></span>
                   
                </div>

                <div class="wrap-input100 validate-input" data-validate="برجاء إدخال كلمة المرور">
                    <h6 style="margin-bottom: 10px;">كلمة المرور</h6>
                    <input class="input100" name="password" placeholder="كلمة المرور" type="password"
                           required="required">
                    <span class="focus-input100"></span>
                    
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        دخول
                    </button>
                </div>

                <div class="text-center p-t-12">
                    <a class="txt2" href="">
                        نسيت كلمة السر؟
                    </a>
                </div>

                <div class="text-center p-t-136">
                    <a class="txt2" href="#">
                        <i class="fa fa-long-arrow-left m-l-5" aria-hidden="true"></i>
                        تسجيل حساب جديد
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<!--===============================================================================================-->
<script src="{% static 'Login/vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/bootstrap/js/popper.js' %}"></script>
<script src="{% static 'Login/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
<script src="{% static 'Login/vendor/tilt/tilt.jquery.min.js' %}"></script>
<script>
    $('.js-tilt').tilt({
        scale: 1.1
    })
</script>
<!--===============================================================================================-->
<script src="{% static 'Login/js/main.js' %}"></script>

</body>
</html>
